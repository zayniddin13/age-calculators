<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="container max-w-xl min-h-80  rounded-md p-6 px-36 shadow-lg text-center">
        <h1 class="text-center font-sans text-3xl font-bold mb-2">Age Calculator</h1>
        <p class="text-center font-sans text-xl font-medium mb-2">Enter you date of birth</p>
        <form class="form">
            <input type="date" class="age w-full border-[1px] border-solid rounded-md p-2 mb-2">
            <button class="calculate bg-blue-600 text-white font-sans text-xl font-medium border-none p-2 rounded-md hover:bg-blue-400 active:bg-blue-600  active:opacity-50">Calculate Age</button>
        </form>
        <h3 class="result text-center font-sans text-2xl font-semibold"></h3>
    </div>
    <script src="main.js"></script>
</body>
</html>
